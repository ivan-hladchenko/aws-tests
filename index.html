      let currentQuestions = [];
      let currentQuestionIndex = 0;
      let userAnswers = [];
      let totalQuestions = 0;

      function startQuiz() {
        const questionCount = parseInt(
          document.getElementById("questionCount").value
        );

        if (questionCount < 1 || questionCount > questionsData.length) {
          alert(`–ö—ñ–ª—å–∫—ñ—Å—Ç—å –ø–∏—Ç–∞–Ω—å –º–∞—î –±—É—Ç–∏ –≤—ñ–¥ 1 –¥–æ ${questionsData.length}`);
          return;
        }

        totalQuestions = questionCount;
        currentQuestions = getRandomQuestions(questionCount);
        currentQuestionIndex = 0;
        userAnswers = new Array(totalQuestions).fill("");

        document.getElementById("setup").classList.add("hidden");
        document.getElementById("quiz").style.display = "block";

        showQuestion();
      }

      function getRandomQuestions(count) {
        const shuffled = [...questionsData].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
      }

      function showQuestion() {
        const question = currentQuestions[currentQuestionIndex];
        const container = document.getElementById("questionContainer");

        container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">–ü–∏—Ç–∞–Ω–Ω—è ${
                      currentQuestionIndex + 1
                    } –∑ ${totalQuestions}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="answers">
                        ${question.answers
                          .map(
                            (answer, index) => `
                            <div class="answer-option" onclick="selectAnswer('${answer}', this)">
                                <input type="radio" name="answer" value="${answer}" ${
                              userAnswers[currentQuestionIndex] === answer
                                ? "checked"
                                : ""
                            }>
                                <span>${answer}</span>
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                </div>
            `;

        updateProgress();
        updateNavigation();

        // –í—ñ–¥–Ω–æ–≤–∏—Ç–∏ –≤–∏–±—Ä–∞–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å
        if (userAnswers[currentQuestionIndex]) {
          const selectedOption = container
            .querySelector(
              `input[value="${userAnswers[currentQuestionIndex]}"]`
            )
            .closest(".answer-option");
          selectedOption.classList.add("selected");
        }
      }

      function selectAnswer(answer, element) {
        // –ó–Ω—è—Ç–∏ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è –∑ —É—Å—ñ—Ö –æ–ø—Ü—ñ–π
        document.querySelectorAll(".answer-option").forEach(option => {
          option.classList.remove("selected");
        });

        // –í–∏–¥—ñ–ª–∏—Ç–∏ –æ–±—Ä–∞–Ω—É –æ–ø—Ü—ñ—é
        element.classList.add("selected");
        element.querySelector("input").checked = true;

        // –ó–±–µ—Ä–µ–≥—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—å
        userAnswers[currentQuestionIndex] = answer;
      }

      function updateProgress() {
        const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
        document.getElementById("progressFill").style.width = progress + "%";
      }

      function updateNavigation() {
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const finishBtn = document.getElementById("finishBtn");

        prevBtn.style.display = currentQuestionIndex > 0 ? "block" : "none";

        if (currentQuestionIndex === totalQuestions - 1) {
          nextBtn.style.display = "none";
          finishBtn.style.display = "block";
        } else {
          nextBtn.style.display = "block";
          finishBtn.style.display = "none";
        }
      }

      function previousQuestion() {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          showQuestion();
        }
      }

      function nextQuestion() {
        if (currentQuestionIndex < totalQuestions - 1) {
          currentQuestionIndex++;
          showQuestion();
        }
      }

      function finishQuiz() {
        // –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏, —á–∏ –≤—Å—ñ –ø–∏—Ç–∞–Ω–Ω—è –º–∞—é—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
        const unanswered = userAnswers.findIndex(answer => answer === "");
        if (unanswered !== -1) {
          alert(`–ë—É–¥—å –ª–∞—Å–∫–∞, –¥–∞–π—Ç–µ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –Ω–∞ –ø–∏—Ç–∞–Ω–Ω—è ${unanswered + 1}`);
          currentQuestionIndex = unanswered;
          showQuestion();
          return;
        }

        showResults();
      }

      function showResults() {
        let correctCount = 0;
        let resultsHTML = "";

        currentQuestions.forEach((question, index) => {
          const userAnswer = userAnswers[index];
          const isCorrect = userAnswer === question.right_answer;

          if (isCorrect) correctCount++;

          resultsHTML += `
                    <div class="result-item">
                        <div class="result-question">${index + 1}. ${
            question.question
          }</div>
                        <div class="result-answer">
                            –í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: <span class="${
                              isCorrect ? "correct" : "incorrect"
                            }">${userAnswer}</span>
                        </div>
                        ${
                          !isCorrect
                            ? `<div class="result-answer">–ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: <span class="correct">${question.right_answer}</span></div>`
                            : ""
                        }
                    </div>
                `;
        });

        document.getElementById(
          "scoreNumber"
        ).textContent = `${correctCount}/${totalQuestions}`;
        document.getElementById("resultsDetails").innerHTML = resultsHTML;

        document.getElementById("quiz").style.display = "none";
        document.getElementById("results").style.display = "block";
      }

      function restartQuiz() {
        document.getElementById("results").style.display = "none";
        document.getElementById("setup").classList.remove("hidden");

        // –°–∫–∏–Ω—É—Ç–∏ –∑–Ω–∞—á–µ–Ω–Ω—è
